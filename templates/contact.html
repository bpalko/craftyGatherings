<!DOCTYPE html>
<html>
<head>
  <title>Contact Us - Crafty Gatherings</title>
  <link href="/static/styles.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/static/brandLogo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    .font-crafty {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }
    .font-gatherings {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
  </style>
</head>
<body class="bg-gray-50">
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <a href="/" class="flex items-center">
        <img src="/static/brandLogo.png" alt="Crafty Gatherings Logo" class="rounded-lg shadow-md w-16 mr-4">
        <span class="font-crafty text-gray-800 mr-2">Crafty</span>
        <span class="font-gatherings text-gray-800">GATHERINGS</span>
      </a>
      <nav class="flex space-x-6">
        <a href="/" class="text-gray-800 hover:text-blue-500 font-medium">Home</a>
        <a href="/contact" class="text-gray-800 hover:text-blue-500 font-medium">Contact Us</a>
      </nav>
    </div>
  </header>
  <main class="container mx-auto py-12">
    <h2 class="text-3xl font-semibold text-center mb-8">We'd love to hear from you!</h2>
    <div class="text-center">
      <a href="https://www.etsy.com/shop/CraftyGatherings" 
         class="cart-btn">Contact Us on Etsy</a>
        
      </a>
    </div>
  </main>
  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto text-center">
      <p class="text-sm mb-4">&copy; 2025 Crafty Gatherings. All rights reserved.</p>
      <p class="text-xs mb-2 text-gray-400">The term 'Etsy' is a trademark of Etsy, Inc. This Application uses Etsy's API, but is not endorsed or certified by Etsy.</p>
      <div class="flex justify-center space-x-4">
        <a href="https://www.instagram.com" target="_blank" class="text-white hover:text-gray-400">
          <img src="/static/instagramLogo.png" alt="Instagram" class="w-6 h-6 inline">
        </a>
        <a href="https://www.etsy.com" target="_blank" class="text-white hover:text-gray-400">
          <img src="/static/etsyLogo.png" alt="Etsy" class="w-6 h-6 inline">
        </a>
        <a href="https://www.facebook.com" target="_blank" class="text-white hover:text-gray-400">
          <img src="/static/facebookLogo.jpg" alt="Facebook" class="w-6 h-6 inline">
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
